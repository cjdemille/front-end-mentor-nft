<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <section class="card">
    <section class="card-header">
      <div class="image overlay">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium cube" class="header-img">
        <div class="view-icon-box">
          <img src="images/icon-view.svg" alt="view-icon" class="view-icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
    </section>
    <section class="card-body">
      <div class="cost">
        <img src="images/icon-ethereum.svg" alt="ethereum logo">
        <p>0.041 ETH</p>
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </section>
    <section class="card-footer">
      <img src="images/image-avatar.png" alt="Jules Wyvern avatar" class="footer-img">
      <p class="footer-text">Creation of <span class="name">Jules Wyvern</span></p>
    </section>
  </section>

  </div> -->
</body>

</html>
